<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Clínica Oftalmológica Mírame</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-eye"></i>
                    <span>Clínica Oftalmológica Mírame</span>
                </div>
                <div class="theme-toggle">
                    <button id="theme-toggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="accessibility-btn">
                        <i class="fas fa-universal-access"></i>
                    </button>
                    <button class="font-size-btn">
                        <span>A+</span>
                    </button>
                </div>
            </div>

            <div class="login-content">
                <h1>Sistema de Administración</h1>
                
                <form id="loginForm" class="login-form" method="POST" action="/login" onsubmit="return false;">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="••••••••••" required autocomplete="current-password">
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-links">
                        <a href="#" class="link">¿Olvidó su contraseña?</a>
                        <a href="#" class="link">Soporte técnico</a>
                    </div>

                    <button type="submit" class="login-btn">INGRESAR</button>
                </form>

                <div class="footer-link">
                    <a href="#" class="system-link">
                        <i class="fas fa-hospital"></i>
                        Sistema de Gestión Clínica
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
